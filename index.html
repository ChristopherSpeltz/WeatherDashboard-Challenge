<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-4 h1">Weather Dashboard</span>
    </nav>




    <div class= "container-fluid mt-4">
        <div class="row">
            <!-- search for city section -->
            <div id = "search-section" class= " col-md-12 col-lg-3">
                <h4>Search for a City:</h4>
                <form class="form-inline my-4 my-lg-0">
                    <input id = "find-city" class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search">
                    <button id = "search-city" class="btn btn-outline-success my-4 my-sm-0" type="submit"><i class="fa fa-search fa_default fa-1x"></i></button>
                    <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#history-list" aria-expanded="false" aria-controls="history-list"><i class="fa fa-list fa_default fa-1x"></i></button>
                </form>

                <!--  History section  -->
                <div id ="history-list" class= "mt-5 collapse multi-collapse"></div>
                <!--End Here-->     
            </div>
           <!-- forcast for searched city -->
            <div id = "forecast-view" class= "col-md-12 col-lg-9">
                <div class="row" id = "present">Weather View</div>
                <div class = "row" id = "future"></div>
            </div>

        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src = "./js/script.js"></script>
    <script src="https://kit.fontawesome.com/402b524d37.js"></script>
</body>
</html>
